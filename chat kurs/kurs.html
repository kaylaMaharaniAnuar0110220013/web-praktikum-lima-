<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DKurs Mata Uang</title>

        <style>
            body{
                background-color: rosybrown;
            }
        </style>
</head>
<body>
    <h1>Kurs Mata Uang</h1>
    
    
   <input type="number" class="input">
   <select class="Kurs">
       <option value="usd">USD  13.000</option>
       <option value="eur">EUR 16.000</option>
       <option value="sgp">SGP 10.000</option>
       <option value="myr">MYR 3.500</option>
       <option value="chf">CHF 15.600</option>
   </select>
   <br>
   <button class="hitung">Hitung</button>
   <p class="hasil">Hasil : </p>

    <script>
        const input = document.querySelector(".input")
        const Kurs = document.querySelector(".Kurs")
        const hitung = document.querySelector(".hitung")
        const hasil = document.querySelector(".hasil")
        hitung.addEventListener("click", function() {
          if (Kurs.value == "usd") {
              input.value * 13000;
              hasil.innerHTML = "Hasil :" + input.value*13000;
          }

           else if (Kurs.value == "eur") {
            input.value *16000;
            hasil.innerHTML = "Hasil :" + input.value*16000;
            }

            else if (Kurs.value == "sgp") {
                hasil.innerHTML = "Hasil :" + input.value*10000;
            }

            else if (Kurs.value == "myr") {
                hasil.innerHTML = "Hasil :" + input.value*3500;
            }
            else if (Kurs.value == "chf") {
                hasil.innerHTML = "Hasil :" + input.value*15600;
            }
           
        })

        </script>
</body>
</html>
